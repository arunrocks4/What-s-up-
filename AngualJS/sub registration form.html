<!DOCTYPE html>
<html>
<head>
	<title> text area control</title>
</head>
<body>

<h1> text area control using the ng-model </h1>

<div ng-app="DemoApp" ng-controller="DemoCtrl">

<form>
topic description


<textarea rows="4" cols="50" ng-model="pDescription">                 </textarea><br><br>

</form>
	


</div>

<script>
	var app = angular.module ('DemoApp',[]);
	app.controller('DemoCtrl',function($scope){
		$scope.pDescription=" arun "
	});

</script>


</body>
</html>
