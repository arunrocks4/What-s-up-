<html>
<head>
	<title></title>

	<style>
	.pagination{
		display: inline;
		padding: 0;
		margin: 0;


	}
	.pagination li
	{
		display: inline-block;

	}
		.pagination li a{
			color: red;
			float: left;
			padding: 8px 16px;
		text-decoration:none;
		}
		.pagination li a.active{
			background-color: blue;
			color: pink;
		}
		.pagination li a:hover:not(.active){
			background-color:black; 


		
	</style>
	
</head>
<body>
<ul class="pagination">

</html>
