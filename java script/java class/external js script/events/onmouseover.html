<body>

<img src="arun.jpg" alt="arun" height="100px" width="100px" onmouseover="displaybigimage(this);" onmouseout="displaysmallimage(this)"; />


<script>
function displaybigimage(myimage){
	myimage.style.height="300px";
	myimage.style.width="300px";

}
function displaysmallimage(myimage){
	myimage.style.height="50px";
	myimage.style.width="150px";

}


</script>



</body>
